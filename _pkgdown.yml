- title: "Creating a Basic Shiny Survey"
  desc: >
    Functions for creating a typical survey in Shiny.
  contents:
    - surveyOutput
    - renderSurvey
- title: "Creating an Advanced Shiny Survey"
  desc: >
    Functions for stepping up your shiny survey game.
  contents:
    - getSurveyData
    - extendInputType
    - surveyID
    - surveyLabel
    - surveyOptions
    - listInputExtensions
    - hideSurvey
- title: "Shinysurvey Inputs"
